<!doctype html>

<html ng-app="StormVods">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<base href="/">

		<title ng-bind="$root.title">Storm Vods</title>

		<link rel="icon" type="image/png" href="/dist/images/favicon.png?v1" />
		<link href="/dist/images/touch-icon.png?v1" rel="apple-touch-icon" sizes="180x180" />

		<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href="/dist/styles/main.css" media="all" rel="stylesheet"/>

		<script>
			{{configurationString}}
		</script>

		<script src="/dist/scripts/vendor.js"></script>
		<script src="/dist/scripts/app.js"></script>

	</head>

	<body>

		<div class="viewport">

			<app-header></app-header>

			<div class="content-spinner" ng-show="$root.loading">
				<div class="spinner"></div>
				Loading
			</div>

			<div class="content" ng-class="{'content--loading': $root.loading}">

				<div class="page-container" ng-class="$root.pageName" ui-view></div>

				<div class="sidebar-container" sidebar>

				</div>

			</div>

			<app-footer></app-footer>

		</div>

	</body>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	</script>

</html>
